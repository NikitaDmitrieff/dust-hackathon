<!DOCTYPE html>
<html>
<head>
    <title>Debug API Test</title>
</head>
<body>
    <h1>Debug API Test</h1>
    <button id="testBtn">Test OpenAI API</button>
    <pre id="result"></pre>
    
    <script>
        document.getElementById('testBtn').onclick = async function() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                console.log('ğŸš€ Starting test...');
                
                // Tester d'abord les variables d'environnement
                console.log('ğŸ“¡ VITE_BACKEND_URL:', import.meta.env?.VITE_BACKEND_URL);
                console.log('ğŸ“¡ All env vars:', import.meta.env);
                
                const backendUrl = import.meta.env?.VITE_BACKEND_URL || 'http://localhost:8001';
                const url = `${backendUrl}/api/forms/assist`;
                
                console.log('ğŸ”„ Making request to:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ current_form_id: 'debug-test-frontend' }),
                });
                
                console.log('ğŸ“Š Response status:', response.status);
                console.log('ğŸ“Š Response OK:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('ğŸ“ Response data:', data);
                
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                if (data.title === 'Pas d\'open IA') {
                    resultEl.style.color = 'red';
                    console.error('âŒ Backend returned error message!');
                } else {
                    resultEl.style.color = 'green';
                    console.log('âœ… Success! OpenAI is working!');
                }
                
            } catch (error) {
                console.error('âŒ Error:', error);
                resultEl.textContent = `Error: ${error.message}`;
                resultEl.style.color = 'red';
            }
        };
    </script>
</body>
</html>
